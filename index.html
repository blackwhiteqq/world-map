<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>エーネス大陸</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  text-align: center;
}

.map-container {
  position: relative;
  width: 1000px;
  margin: 0 auto;
}

img {
  width: 1000px;
  height: 750px;
  display: block;
}

.overlay {
  position: absolute;
  inset: 0;
  pointer-events: none; /* ←超重要 */
}

/* 国（path）だけ反応させる */
.country {
  fill: rgba(255, 215, 0, 0);   /* 通常は透明 */
  stroke: rgba(255, 215, 0, 0.7);
  stroke-width: 2;
  pointer-events: auto;        /* pathだけ反応 */
  cursor: pointer;
}

/* 選択中だけ光る */
.country.active {
  fill: rgba(255, 215, 0, 0.35);
}

/* ===== ツールチップ ===== */
.tooltip {
  position: absolute;
  padding: 4px 8px;
  background: rgba(0,0,0,0.8);
  color: #fff;
  font-size: 13px;
  border-radius: 4px;
  pointer-events: none;
  display: none;
  white-space: nowrap;
  z-index: 20;
}

/* ===== 選択中表示 ===== */
.selected-label {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 6px 12px;
  background: rgba(255, 215, 0, 0.9);
  color: #000;
  font-weight: bold;
  border-radius: 6px;
  display: none;
  z-index: 30;
  box-shadow: 0 0 12px gold;
}
/* 選択中ラベル（光る） */
.selected-label {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 6px 14px;
  background: gold;
  color: #000;
  font-weight: bold;
  border-radius: 6px;
  display: none;
  z-index: 30;
  box-shadow: 0 0 15px gold;
}

/* フラッシュ演出 */
.flash {
  position: absolute;
  inset: 0;
  background: rgba(255, 215, 0, 0.35);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
  z-index: 15;
}

.flash.active {
  opacity: 1;
}
</style>
</head>

<script>
document.querySelectorAll('.country').forEach(p => {
  p.addEventListener('click', () => {
    document.querySelectorAll('.country')
      .forEach(c => c.classList.remove('active'));
    p.classList.add('active');
  });
});
</script>
