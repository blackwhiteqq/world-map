<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>World Map</title>

<style>
  body {
    margin: 0;
    background: #0f0f0f;
    text-align: center;
  }

  .map-container {
    position: relative;
    display: inline-block;
    max-width: 100%;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  /* ホバー用ツールチップ */
  .tooltip {
    position: absolute;
    padding: 4px 8px;
    background: rgba(0,0,0,0.75);
    color: #fff;
    font-size: 14px;
    border-radius: 4px;
    pointer-events: none;
    display: none;
    white-space: nowrap;
    z-index: 10;
  }
</style>
</head>

<body>

<div class="map-container">
  <img src="エーネス国名あり.jpg" usemap="#worldmap" id="map">
  <div class="tooltip" id="tooltip"></div>
</div>

<map name="worldmap">

  <!-- ここから国ごとの定義 -->

  <!-- Delt -->
<area shape="poly"
      coords="918,698,936,634,999,631,1024,671,1083,663,1111,624,1139,647,1206,720,1157,736,1081,731,1030,780,960,790"
      href="#delt"
      alt="Delt"
      data-name="Delt">

  <!-- Kalintia -->
<area shape="poly"
      coords="1208,716,1143,651,1140,620,1180,600,1222,614,1240,605,1272,631,1251,677"
      href="#kalintia"
      alt="Kalintia"
      data-name="Kalintia">

  <!-- FAS・Laslixt -->
<area shape="poly"
      coords="1431,1027,1410,974,1418,921,1369,918,1279,926,1238,957,1245,994,1208,1048,1226,1085,1226,1142,1350,1210,1420,1180,1528,1080"
      href="#fas-laslixt"
      alt="FAS・Laslixt"
      data-name="FAS・Laslixt">

  <!-- 国が増えたらここに追加 -->

</map>

<script>
const tooltip = document.getElementById("tooltip");

document.querySelectorAll("area").forEach(area => {
  area.addEventListener("mouseenter", () => {
    tooltip.textContent = area.dataset.name;
    tooltip.style.display = "block";
  });

  area.addEventListener("mousemove", e => {
    tooltip.style.left = e.pageX + 10 + "px";
    tooltip.style.top = e.pageY + 10 + "px";
  });

  area.addEventListener("mouseleave", () => {
    tooltip.style.display = "none";
  });
});
</script>

<div id="kalintia"></div>

v>
</body>
</html>
